{% load staticfiles %}
<form class="form-400" action="/search/" method="get">
    <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder='Prova "Giardini Verro"' aria-label="Recipient's username" aria-describedby="basic-addon2" required autocomplete="off" value="{{ query }}">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary pdr20" type="submit"><img class="mt2-2" src="{% static 'img/search.svg' %}" height="15"></button>
    </div>
</div>
</form>
